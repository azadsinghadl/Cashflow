<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only">

  <!-- Dashboard Tab -->
  <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/CashTabs/ClientProfile" ng-click="ProfileTab()">
    <ion-nav-view name="ClientProfile-content"></ion-nav-view>
  </ion-tab>
 <!-- Goals Tab -->
  <ion-tab title="Goals" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/CashTabs/Goals" ng-click="GoalsTab()">
    <ion-nav-view name="Goals-content"></ion-nav-view>
  </ion-tab>
  <!-- Scenario Tab -->
  <ion-tab title="Scenario" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/CashTabs/Scenario" ng-click="ScenarioTab()">
    <ion-nav-view name="Scenario-content"></ion-nav-view>
  </ion-tab>
 <!-- logout Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/CashTabs/Settings" ng-click="SettingsTab()">
    <ion-nav-view name="Settings-content"></ion-nav-view>
  </ion-tab>

</ion-tabs>
